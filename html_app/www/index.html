<!DOCTYPE html>
<html >
<style>
 .button {
   background-color: #4CAF50;
   border: none;
   color: white;
   padding: 15px 15px;
   width: 70px;
   height: 70px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   border-radius: 10px;
   margin: 4px 2px;
   cursor: pointer;
   outline: none;
 }
 .button:active {
   background-color: #1E8449;
 }
</style>
<head>
  <audio id='short-click' src='short-click.m4a'></audio>
  <audio id='poof' src='poof.m4a'></audio>
  <audio id='drop' src='drop.m4a'></audio>
  <title>TeakBlocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!--link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"-->
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="teak/css/night_blue.css"> -->
  <link rel="stylesheet" href="css/day_blue.css">
  <!-- <link rel="stylesheet" href="teak/css/banana.css"> -->
</head>
<body>
  <div id="container">
    <svg class=editor-canvas id='editorCanvas' xmlns="http://www.w3.org/2000/svg">
      <defs>
        <symbol id="palette-tab">
            <g>
              <rect class="tab-block" x="0" y="0" width="30" height="30"/>
              <text class="tab-text" x="10" y="30">*<text/>
            </g>
        </symbol>
      </defs>

      <filter id="dropshadow" height="120%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </svg>
    <textarea class=teak-code id="teakCode" readonly=true rows=50 data-bind="visible: configSettings.showCode">
    </textarea>
  </div>

  <teak-config-widget id='app-config' opened='false'
    style="position:fixed;top:1em;right:1em;pointer-events:none">
  </teak-config-widget>

  <teak-scan-widget id='teak-scan' opened='false'
    style="position:fixed;top:1em;right:1em;pointer-events:none">
  </teak-scan-widget>

  <teak-block-config-widget id='block-config' opened='false'
    style="position:absoulte;pointer-events:none">
  </teak-block-config-widget>

  <button class="button" id="run-button" style="position:fixed;right:22em;bottom:1em;">
    <i class="fa fa-play" aria-hidden="true" style="font-size:36px"></i>
  </button>

  <button class="button" id="scan-button" style="position:fixed;right:15em;bottom:1em;">
    <i class="fa fa-bluetooth-b" aria-hidden="true" style="font-size:36px"></i>
  </button>

  <button class="button" id="clear-button" style="position:fixed;right:8em;bottom:1em;">
    <i class="fa fa-trash-o" aria-hidden="true" style="font-size:36px"></i>
  </button>

  <button class="button" id="config-button" style="position:fixed;right:1em;bottom:1em;">
    <i class="fa fa-cog" aria-hidden="true" style="font-size:36px"></i>
  </button>
</body>
