<!DOCTYPE html>
<html >
<head>
  <audio id='short-click' src='short-click.m4a'></audio>
  <audio id='poof' src='poof.m4a'></audio>
  <audio id='drop' src='drop.m4a'></audio>
  <title>TeakBlocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!--link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"-->
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="teak/css/night_blue.css"> -->
  <link rel="stylesheet" href="css/day_blue.css">
  <!-- <link rel="stylesheet" href="teak/css/banana.css"> -->
</head>
<body>
  <div id="container">
    <svg class=editor-canvas id='editorCanvas' xmlns="http://www.w3.org/2000/svg">
    </svg>
    <textarea class=teak-code id="teakCode" readonly=true rows=50 data-bind="visible: appSettings.showCode">
    </textarea>
  </div>

  <!-- forms dynamically inserted into this div -->
  <div id='tbe-forms'></div>

  <button class="palette-button drag-delete" id="clear-button" style="position:fixed;right:95px;bottom:5px;">
    <i class="fa fa-trash-o" aria-hidden="true" style="font-size:36px"></i>
  </button>

  <button class="palette-button" id="app-settings-button" style="position:fixed;right:5px;bottom:5px;">
    <i class="fa fa-cog" aria-hidden="true" style="font-size:36px"></i>
  </button>

</body>
